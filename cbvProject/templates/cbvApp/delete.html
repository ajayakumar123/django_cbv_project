{% extends 'cbvApp/index.html' %}
{% block body_block %}

    <div class="text-primary">
        <h3>Are you sure to delete the record {{student.name}}</h3>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-lg btn-danger" value="Delete"/>&nbsp&nbsp&nbsp
            <a href="{% url 'list_view' %}" class="btn btn-lg btn-success">Cancel</a>
        </form>

    </div>

{% endblock %}
